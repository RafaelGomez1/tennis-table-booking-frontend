
<div class="table-container">
  <table mat-table [dataSource]="agenda.availableHours">
    <ng-container matColumnDef="hour">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let hour">{{ hour.from }}:00 - {{ hour.to }}:00</td>
    </ng-container>

    <!-- Add more ng-container for other columns if needed -->

    <ng-container matColumnDef="players">
      <th mat-header-cell *matHeaderCellDef>Players</th>
      <td mat-cell *matCellDef="let hour">
        <div *ngFor="let player of hour.registeredPlayers">{{ player.name }}</div>
      </td>
    </ng-container>

    <!-- Add more ng-container for other columns if needed -->

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>
