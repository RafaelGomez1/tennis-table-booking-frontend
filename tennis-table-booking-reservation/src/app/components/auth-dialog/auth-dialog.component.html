<h2 mat-dialog-title>Iniciar Sesión</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Usuario</mat-label>
    <input matInput placeholder="Ingrese su usuario" [(ngModel)]="username">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" placeholder="Ingrese su contraseña" [(ngModel)]="password">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" (click)="onConfirm()">Confirmar</button>
</mat-dialog-actions>
